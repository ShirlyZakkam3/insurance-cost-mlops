apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: __IMAGE_NAME__  
        ports:
        - containerPort: 5000
